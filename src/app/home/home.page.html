<ion-header>
  <ion-toolbar>
    <ion-title>
      Meus EndereÃ§os
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="add">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div *ngFor="let endereco of enderecos">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{endereco.rua}}, {{endereco.numero}}
          </ion-card-title>
          <ion-card-subtitle>
            {{endereco.bairro}}, {{endereco.cidade}} - {{endereco.estado}}
          </ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
